application: foobnix-cms
version: 18
runtime: python
api_version: 1

handlers:

- url: /static
  static_dir: administrator/templates/default/static

- url: /css
  static_dir: templates/foobnix/css
 
- url: /js
  static_dir: templates/foobnix/js
 
- url: /images
  static_dir: templates/foobnix/images

- url: /.*
  script: main.py
  
  
builtins:
- datastore_admin: on  

inbound_services:
- mail