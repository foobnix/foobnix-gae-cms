{% extends "base.html" %}

{% block content_slot %}

<fieldset>
<legend>{{product.title}}</legend>

 	<div >
      		  	<a href="/admin/product?action=delete&product.key_id={{item.key.id}}" >delete</a>&nbsp;&nbsp;&nbsp;
      		  	<a href="/admin/product?action=edit&product.key_id={{item.key.id}}" >edit</a><br>
      		  	<b>images</b>:{{item.images}}<br/>
  					
  					
  				<img src="/img/{{ item.images|first_image }}" alt="{{item.title}}" class="left">
  				<p class="append">
  					{{item.description}}
  				</p>
  					
  				<h3><strike>{{item.old_price}}</strike> {{item.new_price}} </h3>
  				
  			{% if item %}
        		{% img_preview_from_list item.images %}
        	{% endif %}   				
	</div>

</fieldset>
				
{% endblock %}
