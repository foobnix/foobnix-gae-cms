{% extends "base.html" %}
<!-- Catalog Page -->


{% block content_slot %}
<div id="wrap">


{% for item in product_list %}
	       	<div class="art_citate left box">      		  	      	
	       	{% if item.images %}	  	 	
  			<a href="/{{active}}/{{item.key.id}}" ><img src="/img/{{ item.images|first_image }}" width="150" alt="{{item.title}}"></a>
  			{% else%}
  			<a href="/{{active}}/{{item.key.id}}" ><img src="{{item.image_path }}" width="150" alt="{{item.title}}"></a>
  			{% endif %}
  			<h4>{{item.title}}</h4>  					
			</div>
{% endfor %}

	     {%if user %}
	       	<div class="left">
      		  	<a href="/admin/product?action=edit" >Add new Product
      		  	<img src="{% image_not_found %}" width="150" alt="{{item.title}}">
      		  	</a>
			</div>
			{% endif %}

<br style="clear:both" />
</div>
{% endblock %}
