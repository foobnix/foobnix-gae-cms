application: marinatext
version: 8
runtime: python
api_version: 1

handlers:

- url: /static
  static_dir: administrator/templates/default/static

- url: /css
  static_dir: templates/marinatext/css
 
- url: /js
  static_dir: templates/marinatext/js
 
- url: /images
  static_dir: templates/marinatext/images

- url: /.*
  script: main.py
  
builtins:
- datastore_admin: on  

inbound_services:
- mail