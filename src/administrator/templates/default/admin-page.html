{% extends "base.html" %}

{% block content_slot %}

<h2>Add Update Delete Pages</h2>
 <div class="span-20">  
        <form action="{{admin_model.link_id}}" method="post">
		<input type="hidden" name="action" value="addupdate" />
 
          <fieldset> 
            <legend>Add Page</legend> 
            <p> 
              <label>ID: {{page.key.id}}</label>
              <input type="hidden" name="page.key_id" value="{{page.key.id}}" />
            </p>
            <p> 
              <label>Title</label><br> 
              <input type="text" class="text" name="page.title" value="{{page.title}}">
            </p>
            
             <p>
		      <textarea name="page.content" id="cleditor" class="wysiwyg_textarea" >{{page.content}}</textarea>
		    </p>		   
            
            <p><label>Section Menu</label><br>
            <select name="page.fk_menu"> 
            	{% for key in menu_list %}
				 <option value="{{ key.link_id }}" {% ifequal key.link_id page.fk_menu %}selected="selected"{% endifequal %}>{{ key.name }}</option>
				{% endfor %} 
			</select>
          	</p> 
            
            <p> 
              <label>Allow Comments</label><br> 
              <input type="checkbox" class="text" name="page.is_comment" value="False" {%if page.is_comment %} checked="checked"{% endif %}">
            </p>
            <p> 
              <label>Page Visible</label><br> 
              <input type="checkbox" class="text" name="page.is_visible" value="False" {%if page.is_visible %} checked="checked"{% endif %}">
            </p>
            <p> 
              <input type="submit" value="Submit"> 
              <input type="reset" value="Reset"> 
            </p> 
 
          </fieldset> 
        </form> 
 
      </div> 
{% endblock%}
