{% extends "base.html" %}

{% block content_slot %}
<h2>Admin Panel</h2>
  {% for item in admin_menu %}
 	
 	{% ifequal item.link_id active %}
 		<li class="tabs-selected"><a href="{{ item.id }}">{{ item.text }}</a></li>
 		{% else %}
 		<li class="tabs-container"><a href="{{ item.link_id }}">{{ item.text }}</a></li>
 		{% endifequal %}  
	{% endfor %}
{% endblock%}
